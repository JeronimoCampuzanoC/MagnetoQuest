services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    # En Linux con GPU NVIDIA, descomenta esta línea:
    # gpus: all
    ports:
      - "11435:11434"        # expone la API de Ollama al host (opcional)
    volumes:
      - ollama-models:/root/.ollama
    # En macOS suele rendir mejor Ollama en el HOST; si aun así lo usas en contenedor, ok.

  chroma:
    image: chromadb/chroma:latest
    container_name: chroma
    restart: unless-stopped
    environment:
      - IS_PERSISTENT=TRUE
    volumes:
      - rag-chroma-data:/data
    # No es necesario exponer el puerto al host:
    # ports:
    #   - "8002:8000"

  rag-api:
    build: ./rag-api
    container_name: rag-api
    restart: unless-stopped
    depends_on:
      - ollama
      - chroma
    env_file:
      - ./rag-api/.env
    environment:
      # Asegura que el backend apunte al contenedor de Ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - CHROMA_DIR=/data/chroma
      - MODEL_NAME=llama3.1:8b
      - EMBEDDINGS_MODEL=nomic-embed-text
    volumes:
      - rag-chroma-data:/data
    ports:
      - "8001:8001"          # host:container (migramos todo al 8001 como acordamos)

volumes:
  ollama-models:
  rag-chroma-data:

