services:
  ollama:
    image: ollama/ollama:latest
   
    volumes:
      - ollama:/root/.ollama  # cache de modelos
    restart: unless-stopped

  agent:
    build: ../agent           # usa el Dockerfile de agent/
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.1 # c√°mbialo a mistral si prefieres
    depends_on:
      - ollama
    ports:
      - "8010:8000"         # FastAPI docs en http://localhost:8000/docs
    restart: unless-stopped

volumes:
  ollama:
