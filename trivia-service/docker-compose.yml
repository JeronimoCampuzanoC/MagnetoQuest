version: '3.8'

services:
  trivia-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trivia-service
    ports:
      - "4001:4001"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - trivia-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  trivia-network:
    driver: bridge